<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Hotel Serenity - Lagos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- UIkit CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.23.11/dist/css/uikit.min.css" />

  <!-- UIkit JS -->
  <script src="https://cdn.jsdelivr.net/npm/uikit@3.23.11/dist/js/uikit.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/uikit@3.23.11/dist/js/uikit-icons.min.js"></script>
</head>

<body>
  <header class="position-sticky top-0 z-2">
    <nav class="navbar bg-body-tertiary shadow-lg">
      <div class="container">
        <a class="navbar-brand" href="./">
          <img src="./assets/img/logo.jpg" alt="Bootstrap" width="100" height="50">
        </a>
      </div>
    </nav>
  </header>

  <!-- Hero Section -->
  <div class="bg-dark text-white text-center py-5 position-relative z-1"
    style="background: url('assets/img/hotel-1.jpg') center/cover no-repeat; height: 50vh;">
    <div class="bg-black bg-opacity-50 position-absolute" style="inset: 0; place-content: center;">
      <h class="fs-1">Comfort, Calm & Class.</h1>
        <p class="lead">Your perfect getaway in Lagos.</p>
    </div>
  </div>


  <main class="bg-white position-relative z-3">
    <div class="py-5 position-relative">
      <div class="container">
        <div class="uk-h2">Our Rooms</div>
        <div class="uk-child-width-1-3@m" uk-grid uk-lightbox="animation: slide">
          <div>
            <a class="uk-inline" href="assets/img/hotel-1.jpg" data-caption="Caption 1">
              <img src="assets/img/hotel-1.jpg" width="1800" height="1200" alt="">
            </a>
          </div>
          <div>
            <a class="uk-inline" href="assets/img/hotel-2.jpg" data-caption="Caption 2">
              <img src="assets/img/hotel-2.jpg" width="1800" height="1200" alt="">
            </a>
          </div>
          <div>
            <a class="uk-inline" href="assets/img/hotel-3.jpg" data-caption="Caption 3">
              <img src="assets/img/hotel-3.jpg" width="1800" height="1200" alt="">
            </a>
          </div>
        </div>
      </div>
    </div>

    <div class="container z-3" style="margin-top: 100px;">
      <h2 class="uk-h2">Contact Us</h2>
      <div class="row">
        <section class="col-md-4">
          <ul class="list-group list-group-flush">

            <li class="list-group-item d-flex gap-3 align-items-center">
              <span class="icon text-center" style="font-size: 30px;">
                <img src="assets/icons/location.png" alt="" height="45" width="45">
              </span>

              <p>
                No 37, Ajenaja Street, Obalende, Lagos
              </p>
            </li>


            <li class="list-group-item d-flex gap-3 align-items-center">
              <span class="icon text-center" style="font-size: 30px;">
                <img src="assets/icons/phone.png" alt="" height="40" width="40">
              </span>

              <p>
                <a href="tel:+234 800 123 4567">0800 123 4567</a>
              </p>
            </li>


            <li class="list-group-item d-flex gap-3 align-items-center">
              <span class="icon text-center" style="font-size: 30px;">
                <img src="assets/icons/whatsapp.png" alt="" height="40" width="40">
              </span>

              <p>
                <a href="tel:+234 800 123 4567">0800 123 4567</a>
              </p>
            </li>
          </ul>
        </section>

        <aside class="col-md-8">
          <div class="card shadow-lg">
            <div class="card-body">
              <iframe class="w-100" height="450" style="border:0" loading="lazy" allowfullscreen
                referrerpolicy="no-referrer-when-downgrade"
                src="https://www.google.com/maps/embed/v1/place?key=AIzaSyA4GYkl6AjoNqRTEs1A8IE_fxh6RIujEFE&q=Lobim D' Hotel, 37 Ajeniya St, Lagos Island">
              </iframe>
            </div>
          </div>
        </aside>
      </div>
    </div>


    <!-- Footer -->
    <footer class="bg-dark text-light text-center py-4 mt-5">
      <div class="container">

        <small>&copy; <span id="date"></span> Lobim D Hotels. All rights reserved.</small>
      </div>
    </footer>
  </main>
  <script>
    document.querySelector("#date").textContent = new Date().getFullYear()
  </script>
</body>

</html>
